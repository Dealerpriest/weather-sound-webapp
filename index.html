<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>indexfile</title>
  </head>
  <body>
    <h1>I am an index file. Hello!</h1>

    <p id='socket-data'>No message</p>
    <script>
      //if it's https the s will stay put for wss.
      var HOST = location.origin.replace(/^http/, 'ws');
      var ws = new WebSocket(HOST);
      // var ws = new WebSocket('wss://weather-sound-webapp.herokuapp.com');
      // var ws = new WebSocket('wss://localhost/');
      var el = document.getElementById('socket-data');

      ws.onmessage = function (event) {
        console.log(event.data);
        el.innerHTML = 'ws data: ' + JSON.stringify(event.data, null, 2);
      };
    </script>
  </body>
</html>
