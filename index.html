<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>indexfile</title>
  </head>
  <body>
    <h1>I am an index file. Hello!</h1>

    <p id='server-time'></p>
    <script>
      var HOST = location.origin.replace(/^http/, 'ws');
      // var ws = new WebSocket('wss://weather-sound-webapp.herokuapp.com');
      var ws = new WebSocket('wss://localhost/');
      var el = document.getElementById('server-time');

      ws.onmessage = function (event) {
        el.innerHTML = 'Server time: ' + new Date(event.data).toTimeString();
      };
    </script>
  </body>
</html>
